{% extends "base.html" %}

{% block title %}
    User Registration
{% endblock title %}

{% block sidenav %}
        <li style="padding-right: 10%;">
            <a href="/">Home</a>
        </li>
{% endblock sidenav %}

{% block content %}
<h1 align="center">User Login</h1>
<form action="{% url 'login' %}" method="post">
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
    <p> Don't have an account? Register <a href="{% url 'register' %}">here</a>!</p>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>

{% endblock content %}
